  <head>
    <meta charset="UTF-8" />

    </style>

  <body>
    <header class="position-fixed top-0 w-100">
      <nav class="navbar navbar-expand-lg shadow p-3 bg-body-tertiary rounded">

            style="width: 3rem; height: 3rem; border-radius: 50%"
          />
        </div>
        <div class="collapse navbar-collapse" style="justify-content: center">
          <ul class="navbar-nav mb-2 column-gap-5" id="header-links">
            <li class="nav-item">
              <a href="/index.html" aria-current="page" class="nav-link"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/pages/customer.html"
                aria-current="page"
                class="nav-link"
                >Customers</a
              >
            </li>
            <li>
              <a href="/pages/item.html" aria-current="page" class="nav-link"
                >Items</a
              >
            </li>
            <li>
              <a href="/pages/order.html" aria-current="page" class="nav-link"

        <div class="collapse navbar-collapse" style="justify-content: flex-end">

              <a href="#" href="#" aria-current="page" class="nav-link active"

            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="placeorder">
      <main>
        <div style="margin-top: 100px">
          <div
            class="container p-3 mb-2 bg-body-tertiary shadow p-3 mb-5 bg-body-tertiary rounded"
          >
            <h2 class="text-light-emphasis text-center">Place Orders</h2>
            <div class="row w-100 justify-content-center mx-auto">
              <div class="col-10 col-sm-5 col-md-3 mt-3 mb-md-0">
                <label for="" class="form-label" style="color: #474747"
                  >Order ID:</label
                >
                <input type="text" class="form-control border-black" />
              </div>
              <div class="col-10 col-sm-5 col-md-3 mt-3 mb-md-0">
                <label for="" class="form-label" style="color: #474747"
                  >Order Date:</label
                >
                <input type="date" class="form-control border-black" />
              </div>
              <div class="col-10 col-sm-5 col-md-3 mt-3 mb-md-0">
                <label for="" class="form-label" style="color: #474747"
                  >Customer ID:</label
                >
                <select class="form-select border-black">
                  <option>C001</option>
                  <option>C002</option>
                  <option>C003</option>
                  <option>C004</option>
                </select>
              </div>

              <div class="col-10 col-md-9 mb-0 mt-3">
                <label for="" class="from=form-label" style="color: #474747"
                  >Customer Name:</label
                >
                <label for="" class="from=form-label"></label>
              </div>

              <div class="col-10 col-md-9 mb-0 mt-3">
                <label for="" class="from=form-label" style="color: #474747"
                  >Customer Contact:</label
                >
                <label for="" class="from=form-label"></label>
              </div>

              <div class="col-10 col-md-9 mb-0 mb-4 mt-3">
                <label for="" class="form-label" style="color: #474747"
                  >Item Code:</label
                >
                <select name="" class="form-select border-black">
                  <option>I001</option>
                  <option>I002</option>
                  <option>I003</option>
                  <option>I004</option>
                </select>
              </div>

              <div class="col-10 col-md-9 mb-0 mt-3">
                <label for="" class="from=form-label" style="color: #474747"
                  >Item Name:</label
                >
                <label for="" class="from=form-label"></label>
              </div>
              <div class="col-10 col-md-9 mb-0 mt-3">
                <label for="" class="from=form-label" style="color: #474747"
                  >Price:</label
                >
                <label for="" class="from=form-label"></label>
              </div>
              <div class="col-10 col-md-9 mb-0 mt-3">
                <label for="" class="from=form-label" style="color: #474747"
                  >Available Items:</label
                >
                <label for="" class="from=form-label"></label>
              </div>

              <div class="col-10 col-md-9 mb-2 mt-3">
                <label for="" class="from=form-label" style="color: #474747"
                  >Quantity:</label
                >
                <input
                  type="number"
                  class="form-control border-black"
                  style="width: 40%"
                />
              </div>

              <div class="col-10 col-md-9 mb-0 mt-3" id="add-btn">
                <button class="btn w-80 h-100">Add TO Cart</button>
              </div>

              <div class="col-10 col-md-9 mb-0 mt-3 overflow-x-scroll">
                <table
                  class="table table-responsive table-hover mt-3 mb-4 table-bordered w-100"
                >
                  <thead>
                    <tr class="table-light">
                      <th>Item Code</th>
                      <th>Item Name</th>
                      <th>Unit Price</th>
                      <th>Quantity</th>
                      <th>Total</th>
                    </tr>
                  </thead>
                </table>
              </div>

              <div class="col-10 col-md-9 mb-0 mt-5 text-center">
                <label for="" class="form-label fs-1">Total:</label>
                <label for=""></label>
              </div>

              <div class="col-10 col-md-9 mb-3 mt-0 text-center">
                <label for="" class="from-lable fs-4 text-secondary"
                  >Sub Total:</label
                >
                <label for=""></label>
              </div>

              <div class="col-10 col-md-9 mb-0 mt-0">
                <label for="" class="form-label" style="color: #474747"
                  >Discount:</label
                >
                <input
                  type="number"
                  class="form-control w-75 border-black"
                  placeholder=""
                />
              </div>
              <div class="col-10 col-md-9 mb-0 mt-0">
                <label for="" class="form-label" style="color: #474747"
                  >Cash:</label
                >
                <input
                  type="number"
                  class="form-control w-75 border-black"
                  placeholder=""
                />
              </div>
              <div class="col-10 col-md-9 mb-0 mt-0">
                <label for="" class="form-label" style="color: #474747"
                  >Balance:</label
                >
                <input
                  type="number"
                  class="form-control w-75 border-black"
                  placeholder=""
                />
              </div>

              <div
                class="row w-100 mb-5 justify-content-center mx-auto mt-4"
                id="Purchase-btn"
              >
                <div class="col-10 col-md-9 text-center py-2">
                  <button class="btn w-100 h-100">Purchase</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
