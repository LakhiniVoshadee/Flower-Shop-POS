            <div class="accordion">

                    <div class="row w-100 justify-content-center mx-auto mt-4">

                        <label for="c_inputCustId" class="form-label"
                          >Customer ID:</label
                        >
                        <input
                          class="form-control border-1 rounded-2"
                          type="text"
                          id="c_inputCustId"
                          placeholder

                        />

                        <label
                          class="text-danger mt-3 err-label"
                          style="font-size: 12px; display: none"

                      </div>
                      <div class="col-10 col-sm-5 mb-3 mt-3 mx-lg-2">

                        />

                        <label

                          >Error</label
                        >
                      </div>
                      <div class="col-10 col-sm-5 mb-3 mt-3 mx-lg-2">
                        <label for="c_inputCustId" class="form-label"
                          >Customer Contact:</label
                        >
                        <input
                          class="form-control border-1 rounded-2"
                          type="text"
                          id="c_inputCustId"
                          placeholder
                          style="border: 2px solid green"

                        <label
